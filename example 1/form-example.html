<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    
        <h1>Lütfen formu eksiksiz doldurun</h1>
        <hr>
    
        <h2>Hesap Bilgileriniz</h2>
        <table>

            <tr>
                <td><label for="username">Kullanıcı Adı: </label></td>
                <td style="width: 50px;"></td>
                <td><input type="text"  id="username" placeholder="username"></td>
            </tr>
            <tr>
                <td><label for="eposta">Email:</label></td>
                <td style="width:50px ;"></td>
                <td><input type="email" id="eposta" placeholder="email "></td>
            </tr>
            <tr>
                <td><label for="parola">Parola:</label></td>
                <td style="width:50px ;"></td>
                <td><input type="password" id="parola" placeholder="password"></td>
            </tr>
        </table>

        <h2>Kişisel Bilgileriniz</h2>
        <table>
<tr>
    <td style="width:90px ;"><label for="ad">Adınız</label></td>
    <td style="width:50px ;"></td>
    <td><input type="text"  id="ad" placeholder="your name"></td>
</tr>

    <td><label for="soyad">SoyAdınız</label></td>
    <td style="width:50px ;"></td>
    <td><input type="text"  id="soyad" placeholder="your surname"></td>
</tr>
    <td><label for="sehir">Şehir</label></td>
    <td style="width:50px ;"></td>
    <td>
        <select  id="sehir">
            <option>İstanbul</option>
            <option>Şanlıurfa</option>
            <option>Ankara</option>
            <option>Kocaeli</option>



    </select>
</td>
</tr>
<tr>
    <td><label for="cinsiyet">Cinsiyet</label></td>
    <td></td>
    <td><input type="radio" name="cinsiyet">Erkek</td>
    <td><input type="radio" name="cinsiyet">Kız</td>
</tr>

<tr>
    <td><label for="hobi">Hobiler</label></td>
    <td></td>
    <td><input type="checkbox" name="hobi">Resim</td>
    <td><input type="checkbox" name="hobi">Müzik</td>
    <td><input type="checkbox" name="hobi">Sinema</td>
    <td><input type="checkbox" name="hobi">Basketbol</td>


</tr>

<tr>
    <td></td>
    <td></td>
    <td><button type="submit">Kaydet</button></td>
</tr>

        </table>
</body>
</html>
